{% extends 'base.html' %}

{% block content %}

<div class="container">
    {% for service in services %}
    <a href="{% url 'service_detail' service.id %}" class="card">
        <p class="title">{{ service.name }}</p>
        <img src="{{ service.image }}" alt="{{ service.name }}" class="service-image">
        <div class="card-price-button-container">
            {% if service.price %}
            <p class="price"> {{ service.price }} руб.</p>
            {% endif %}
            <div class="button-container">
                <span class="card-button">Подробнее об услуге</span>
            </div>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock %}
