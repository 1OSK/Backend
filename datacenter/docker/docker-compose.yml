
# Настройки и конфигурации для MinIO
x-minio-common: &minio-common
  image: quay.io/minio/minio:RELEASE.2022-10-15T19-57-03Z
  command: server --console-address ":9001" http://minio{1...4}/data{1...2} 
  environment: 
    MINIO_ROOT_USER: minio
    MINIO_ROOT_PASSWORD: minio124
  expose:
    - "9000"
    - "9001"
  healthcheck: 
    test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
    interval: 30s
    timeout: 20s
    retries: 3

services:
  # MinIO services
  minio1:
    <<: *minio-common
    hostname: minio1
    volumes: 
      - data1-1:/data1
      - data1-2:/data2

  minio2:
    <<: *minio-common
    hostname: minio2
    volumes:
      - data2-1:/data1
      - data2-2:/data2

  minio3:
    <<: *minio-common
    hostname: minio3
    volumes:
      - data3-1:/data1
      - data3-2:/data2

  minio4:
    <<: *minio-common
    hostname: minio4
    volumes:
      - data4-1:/data1
      - data4-2:/data2

  # Nginx service
  nginx:
    image: nginx:1.19.2-alpine
    hostname: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9000:9000"
      - "9001:9001"
    depends_on: 
      - minio1
      - minio2
      - minio3
      - minio4

  # PostgreSQL service
  # PostgreSQL service
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: datacenter
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432" # Прокидывание порта 5434 на локальную машину

  # Redis service
  redis:
    image: redis:6
    hostname: redis
    ports:
      - "6379:6379" # Прокидывание порта 6379 на локальную машину
    volumes:
      - redis_data:/data # Опционально, если хотите сохранить данные Redis
# Определение томов для хранения данных
volumes:
  data1-1:
  data1-2:
  data2-1:
  data2-2:
  data3-1:
  data3-2:
  data4-1:
  data4-2:
  postgres_data: # Том для PostgreSQL данных
  redis_data: